<section class="top-bar animated-header">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<nav class="navbar navbar-expand-lg navbar-light bg-light">
					<a class="navbar-brand" href="{{ .Site.BaseURL }}{{ .Site.Language.Lang }}">
						<img src="{{ .Site.Params.logo | absURL }}" alt="{{ .Site.Title }}">
					</a>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation"
						aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>

					<div class="collapse navbar-collapse" id="navigation">
						<ul class="navbar-nav ml-auto">
							<li class="nav-item">
								<a class="nav-link" href="{{ .Site.BaseURL }}{{ .Site.Language }}">{{ .Site.Params.home }}</a>
							</li>
							{{ range .Site.Menus.main }}
							<li class="nav-item">
								<a class="nav-link" href="{{ .URL | absLangURL }}">{{ .Name }}</a>
							</li>
							{{ end }}
							<li class="nav-itemnavbar-nav ml-auto" style="padding-right: 0px; padding-left: 10px">
								<ul class="navbar-nav ml-auto" style="flex-direction: row;">
									<li class="nav-item"><a class="nav-link" style="padding-right: 0px; padding-left: 15px" href="{{ .Site.BaseURL }}nl/{{ .Page.Dir }}">nl</a></li>
									<li class="nav-item"><a class="nav-link" style="padding-right: 0px; padding-left: 15px" href="{{ .Site.BaseURL }}de/{{ .Page.Dir }}">de</a></li>
									<li class="nav-item" ><a class="nav-link" style="padding-right: 0px; padding-left: 15px" href="{{ .Site.BaseURL }}{{ .Page.Dir }}">en</a></li>
								</ul>
							</li>
					</div>
				</nav>
			</div>
		</div>
	</div>
</section>
